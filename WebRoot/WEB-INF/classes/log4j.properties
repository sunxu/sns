#root log level and output console
log4j.rootLogger=INFO,console
#the appender of the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
#the layout of the console
log4j.appender.console.layout=org.apache.log4j.SimpleLayout
#log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n



log4j.logger.com.keedle.commons.Init=info,convertion
log4j.logger.com.keedle.document.File2PDF=info,convertion
log4j.logger.com.keedle.document.PDF2SWF=info,convertion
log4j.logger.com.keedle.image.MakeAvatar=info,convertion

#the logger of document image and avatar`s convertion
log4j.appender.convertion=org.apache.log4j.RollingFileAppender
log4j.appender.convertion.File=${sns.root}/data/log/convertion.log
log4j.appender.convertion.MaxFileSize=512KB
log4j.appender.convertion.MaxBackupIndex=10
log4j.appender.convertion.layout=org.apache.log4j.PatternLayout
log4j.appender.convertion.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

