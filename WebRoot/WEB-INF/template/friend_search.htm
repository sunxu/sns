<div class="search_box">
  <div class="search_box_ct">
    <form action='friend_search.do'>
      <table cellpadding="0" cellspacing="0" class="form_table">
        <tr>
          <th>用户名：</th>
          <td><input name="memName" value="" size="12" class="small-text" type="text"></td>
        </tr>
        <tr>
          <th>家乡：</th>
          <td><select id="s1" name='q_province'>
            </select>
            <select name='q_city' id="s2" >
            </select>
            <script type="text/javascript">
              setup();
              </script></td>
        </tr>
        <tr>
          <th>所在地：</th>
          <td><select id="r1" name='s_province'>
            </select>
            <select name='s_city' id="r2">
            </select>
            <script type="text/javascript">
              setup2();
              </script></td>
        </tr>
        <tr>
          <th>年龄段：</th>
          <td><select name='age' >
              <option value=''>不限</option>
              <option value='16|22'>16-22岁</option>
              <option value='23|30'>23-30岁</option>
              <option value='31|40'>31-40岁</option>
              <option value='40|100'>40岁以上</option>
            </select>
            </select></td>
        </tr>
        <tr>
          <th>性别：</th>
          <td><input class="input_radio" type="radio" name='sex' value='' checked />
            不限
            <input class="input_radio" type="radio" name='sex' value='1' />
            男
            <input class="input_radio" type="radio" name='sex' value='0' />
            女</td>
        </tr>
        <tr>
          <th></th>
          <td><input value="搜索" class="regular-btn" type="submit"></td>
        </tr>
      </table>
    </form>
  </div>
</div>
